<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Image Journey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Facial Recognition Image Journey</h1>
    
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <div class="image-pair">
        <div id="image1" class="image"></div>
        <div id="image2" class="image"></div>
    </div>

    <div class="image-pair">
        <div id="mask1" class="mask"></div>
        <div id="mask2" class="mask"></div>
    </div>

    <div class="labels">
<div id="actualLabel">Actual: N/A</div>
<div id="predictedLabel">Predicted: N/A</div>
<div id="comparisonResult" class="result" style="opacity: 0;">Comparison Result: N/A</div>
<div id="totalCount" class="total-count">Total Comparisons: 0</div>
<div id="accuracyLabel">Accuracy: N/A</div>
<div id="precisionLabel">Precision: N/A</div>
<div id="recallLabel">Recall: N/A</div>
    </div>
</body>
</html>
